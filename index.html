<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="panel">
        <h1>Josias <sup style="font-size: small;">tm</sup></h1>
        <div class="screen">
            <div class="content">
                <div class="calcul" id="calcul"></div>
                <div class="enter" id="enter"></div>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn off" onclick="off(this)" id="off">Off</button>
            <button class="btn on" onclick="on(this)" id="on">On</button>
            <button class="btn func">2nd</button>
            <button class="btn func">AC</button>
            <button class="btn func">del</button>
            <button class="btn func" id="sin">sin</button>
            <button class="btn func" id="cos">cos</button>
            <button class="btn func" id="tan">tan</button>
            <button class="btn func" id="ln">ln</button>
            <button class="btn func" id="log">log</button>
            <button class="btn func">√</button>
            <button class="btn func">x<sup>y</sup></button>
            <button class="btn func">e</button>
            <button class="btn func">π</button>
            <button class="btn func">x!</button>
            <button class="btn func">%</button>
            <button class="btn func">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn func">+</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn func">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn equal-btn">=</button>
            <button class="btn func">exp</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn func">ans</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
